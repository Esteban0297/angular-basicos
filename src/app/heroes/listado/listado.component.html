<p>listado de heroes!</p>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
      {{i+1}} - {{heroe}}
    </li>
    
</ul>

<div *ngIf="aux; else noBorrado">
  <h3>Heroe borrado: <small>{{aux}}</small></h3>
  
</div>
<div *ngIf="!aux">
  <h3>no ha borrado nada</h3>
  
</div>
<ng-template #noBorrado> <h3>no ha borrado nada 2da forma</h3>
  </ng-template>

<button (click)="borrarHeroe()">borrar </button>
